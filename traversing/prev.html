<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM HANDLING</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1, p, ul, li, span{
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Handling DOM HTML</h1> 
        <p class="p1">First paragraph</p>
        <ul> (item ul)
            <li class="li1">First item of list</li>
            <li>Second item of list</li>
            <li>Third item of list</li>
            <li class="li4">Fourth item of list</li>
        </ul>
        <p class="p2">An other paragraph</p>
        <p class="p3">A third paragraph</p>
    </div>
</body>
