<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM HANDLING</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{margin: 10px;}
        #div1{ border : 2px solid orange; }
        #div2{ border : 2px solid blue; }
    </style>
</head>
<body>
    <h1>Handling DOM HTML</h1> 
    
    <div id="div1">
        <p>First paragraph of #div1</p>
        <p>Second paragraph of #div1</p>
    </div>

    <div id="div2">
        <p>First paragraph of #div2</p>
        <p>Second paragraph of #div2</p>
    </div>

    <button id="b1">Delete #div1</button>
    <button id="b2">Delete #div2</button>

</body>
<script src="../insert_del/jquery-3.7.1.js" type="text/javascript"></script>
<script src="../insert_del/remove.js" type="text/javascript"></script>
</html>
