<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM HANDLING</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, h1, ul, li, span{
            color: black;
            border: 2px solid green;
            padding: 5px;
            margin: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Handling DOM HTML</h1> 
    <ul>(Item ul n°1)
        <li>First item of list (item li n°1.1)</li>
        <li>Item li contents (item li n°1.2)
            <ul>(item ul n°2)
                <li>an other list (item li n°2.1)</li>
                <li>with our (item li n°2.2) <span>span</span></li>
            </ul>
        </li>
        <li>Third item of list (item li n°1.3)</li>
    </ul>
</body>
