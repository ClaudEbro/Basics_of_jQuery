<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM HANDLING</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            margin: 5px;
            padding: 5px;
        }

        .wrap{border: 1px solid red;}
        .wrapA{border: 1px solid blue;}
        .wrapI{border: 1px solid lime;}
    </style>
</head>
<body>
    <h1>Handling DOM HTML</h1> 
    
    <p class="toWrap">First paragraph</p>
    <p class="toWrap">Second paragraph</p>

    <p class="toWrapAll">Third paragraph</p>
    <p class="toWrapAll">Fourth paragraph</p>

    <p class="toWrapInner">Fifth paragraph</p>
    <p class="toWrapInner">Sixth paragraph</p>

    
<script src="../html_method/jquery-3.7.1.js" type="text/javascript"></script>
<script src="../html_method/wrap.js" type="text/javascript"></script>
</html>
