<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS IN JQUERY</title>
</head>
<body>
    <h1>Form events in jQuery</h1>

    <fieldset id="fld">
        <label for="firstname">Enter your fisrtname : </label>
        <input type="text" id="firstname" name="firstname">
        <label for="lastname">Enter your lastname : </label>
        <input type="text" id="lastname" name="lastname">
    </fieldset>
    <br><br>
    <form id="formid">
        <select id="list">
            <option value="c1" selected="selected">Choice 1</option>
            <option value="c2">Choice 2</option>
        </select>
        <input type="submit" value="Send">
    </form>
</body>
<script src="../events/jquery-3.7.1.js" type="text/javascript"></script>
<script src="../events/form_events.js" type="text/javascript"></script>
</html>
